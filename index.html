function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function render() {
  const app = document.getElementById('app');
  app.innerHTML = "";
  const doShuffle = document.getElementById('shuffle').checked;

  DATA.forEach(q => {
    const card = document.createElement('section');
    card.className = 'card';

    const title = document.createElement('h2');
    title.innerHTML = q.title;
    card.appendChild(title);

    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'options';

    // 最初にシャッフルして順序を固定
    let opts = q.options.slice();
    if (doShuffle) shuffle(opts);

    let answered = false;

    opts.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = doShuffle ? opt.text : `${opt.label}. ${opt.text}`;
      btn.onclick = () => {
        if (answered) return;
        answered = true;

        // 判定
        if (opt.correct) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('incorrect');
        }

        // 正解も緑表示
        opts.forEach(o => {
          if (o.correct && o !== opt) {
            const btns = optionsContainer.querySelectorAll('button');
            btns.forEach(b => {
              if (b.textContent.includes(o.text)) b.classList.add('correct');
            });
          }
        });

        // ★位置はそのままで、a,b,c,d,eを表示
        const btns = optionsContainer.querySelectorAll('button');
        btns.forEach((b, i) => {
          const original = opts[i];  // ←固定された並びに対応
          b.textContent = `${original.label}. ${original.text}`;
        });

        explanation.style.display = 'block';
      };
      optionsContainer.appendChild(btn);
    });

    card.appendChild(optionsContainer);

    const explanation = document.createElement('div');
    explanation.className = 'explanation';
    explanation.innerHTML = q.explanation_html;
    card.appendChild(explanation);

    const reset = document.createElement('button');
    reset.className = 'reset-btn';
    reset.textContent = 'リセット';
    reset.onclick = () => {
      answered = false;
      optionsContainer.querySelectorAll('button').forEach((b,i) => {
        b.classList.remove('correct','incorrect');
        b.disabled = false;
        const original = opts[i];
        b.textContent = doShuffle ? original.text : `${original.label}. ${original.text}`;
      });
      explanation.style.display = 'none';
    };
    card.appendChild(reset);

    app.appendChild(card);
  });
}

document.getElementById('shuffle').addEventListener('change', render);
render();
</script>
